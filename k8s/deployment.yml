apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimicrab
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mimicrab
  template:
    metadata:
      labels:
        app: mimicrab
    spec:
      serviceAccountName: mimicrab-sa
      containers:
        - name: mimicrab
          image: mimicrab:latest # Replace with your actual image
          ports:
            - containerPort: 3000
          env:
            - name: CONFIG_MAP_NAME
              value: "mimicrab-config"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
